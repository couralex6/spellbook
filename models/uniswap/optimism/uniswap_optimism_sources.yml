version: 2

sources:
  - name: uniswap_v3_optimism
    database: delta_prod
    description: "Optimism decoded tables related to Uniswap v3 contract"
    freshness:
      warn_after: {count: 12, period: hour}
    tables:
      - name: Pair_evt_Swap
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - name: amount1
          - name: amount0
          - &contract_address
            name: contract_address
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
          - name: liquidity
          - name: recipient
          - name: sender
          - name: sqrtPriceX96
          - name: tick

      - name: factory_evt_poolcreated
        loaded_at_field: evt_block_time
        description: "" # to-do
        columns:
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - name: fee
          - name: pool
          - name: tickSpacing
          - name: token0
          - name: token1

      - name: Pair_evt_Flash
        loaded_at_field: evt_block_time
