version: 2

sources:
  - name: apeswap_polygon
    database: delta_prod
    description: "Polygon decoded tables related to apeswap contract"
    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    tables:
      - name: ApePair_evt_Swap
        loaded_at_field: evt_block_time
        description: "apeswap swap events table on Polygon"
        columns:
          - name: amount0In
          - name: amount0Out
          - name: amount1In
          - name: amount1Out
          - &contract_address
            name: contract_address
            description: "Polygon address for the liquidity pool used in transaction"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - name: sender
          - name: to
      - name: ApeFactory_evt_PairCreated
        loaded_at_field: evt_block_time
        description: "apeswap Pool created events table"
        columns:
          - name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - name: pair
          - name: token0
          - name: token1
